<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}}</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="artist-container">
        <h1>Artiste</h1>
        <div class="artist-info">
            <img src="{{.ImageURL}}" alt="Image de l'artiste" class="artist-image">
            <h2>Nom: <span>{{.Name}}</span></h2>
            <p>Date de naissance: <span>{{.Birthdate}}</span></p>
            <p>Dernier concert: <span>{{.LastConcert}}</span></p>
        </div>
    </div>
</body>
</html>
